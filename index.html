<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JB PAPA 71 BOT</title>

<style>
body{
background:#0b0b0b;
color:white;
font-family:sans-serif;
text-align:center;
}

.container{
margin-top:40px;
}

img{
width:120px;
border-radius:20px;
}

button{
display:block;
width:220px;
margin:10px auto;
padding:12px;
border:none;
border-radius:8px;
background:#25D366;
color:white;
font-size:16px;
cursor:pointer;
}

input{
padding:10px;
width:200px;
border-radius:6px;
border:none;
margin-top:15px;
}
</style>
</head>

<body>

<div class="container">

<img src="https://i.imgur.com/yourimage.jpg">

<h2>JB PAPA 71 WHATSAPP BOT</h2>

<p>Connect your number and run bot</p>

<input type="text" id="number" placeholder="Enter WhatsApp Number">

<button onclick="connectBot()">CONNECT BOT</button>

<button onclick="menu()">BOT MENU</button>

<button onclick="telegram()">TELEGRAM CHANNEL</button>

<p id="result"></p>

</div>

<script>
async function connectBot(){
let number = document.getElementById("number").value

let res = await fetch(`/api/pair?number=${number}`)
let data = await res.json()

document.getElementById("result").innerText =
"PAIR CODE : " + data.code
}

function menu(){
alert("Bot Commands:\\n/play\\n/song\\n/group\\n/menu")
}

function telegram(){
window.open("https://t.me/yourchannel")
}
</script>

</body>
</html>
